name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pylint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run Pylint with Report
      run: |
        pylint src/**/*.py \
          --max-line-length=100 \
          --disable=C0111,C0103,R0913,R0914 \
          --fail-under=7.0 \
          --output-format=text \
          --reports=y | tee pylint-report.txt
      continue-on-error: false
    
    - name: Upload Pylint Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pylint-report
        path: pylint-report.txt
        retention-days: 30
    
    - name: Display Summary
      if: always()
      run: |
        echo "## Pylint Quality Report" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        tail -20 pylint-report.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY